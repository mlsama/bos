	<script type="text/javascript">
		
		 $("#validCode").click(function(){
			 
			 //60秒倒计时
			 setTime();
			 
			 //获取手机号码
			 var telephone = $("#inputaccount").val();
			 
			 var reg = /^1[34578]\d{9}$/;
			 
			 if(!reg.test(telephone)){
				 alert("手机号码格式有误");
				 return;
			 }
			 
			 //发送短信
			 $.post("customer/sendSms.action",{telephone:telephone},function(data){
				 if(data.alibaba_aliqin_fc_sms_num_send_response.result.success){
					 alert("短信发送成功");
				 }else{
					 alert("短信发送失败");					 
				 }
			 },"json");
			 
		 });
		 
		 //每1秒执行1次setTime方法
		 var time = 60;
		 function setTime(){
			 
			if(time>0){
				//继续执行
				$("#validCode").val("("+time+")秒后发送");
				//让按钮失效
				$("#validCode").prop("disabled",true);
				time--;
			}else{
				//结束
				$("#validCode").val("再次发送");
				//让按钮激活
				$("#validCode").prop("disabled",false);
				time = 60;
				return;
			}
			 
			//定时器(1秒)
			window.setTimeout(function(){
				setTime();
			},1000);
		 }
		 
		 //保存注册用户
		 $("#regist").click(function(){
			 //alert($("#registForm").serialize());
			 //异步请求，提交表单
			 //post(): 传参方式有两种   1）name=eric&email=123@qq.com   2){name:eric,email:123@qq.com}
			 $.post("customer/regist.action",$("#registForm").serialize(),function(data){
				 if(data.success){
					 //跳转注册成功页面
					 window.location.href="signup-success.html";
				 }else{
					 alert("注册失败:"+data.msg);
				 }
			 },"json");
			 
		 });
	
	</script>
